name: Node.js CI

on:
  push:
    branches: [main]
  # pull_request:
  #   branches: [ main ]

jobs:


  example_matrix:
    runs-on: self-hosted
    strategy:
      matrix:
        node: [12, 14]
        include:
          - os: ubuntu:22.04
            node: 16
            npm: 6
   
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - if: ${{ matrix.npm }}
        run: npm install -g npm@${{ matrix.npm }}
      - run: npm --version
